<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kanit:wght@700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@500&family=Roboto:ital,wght@0,500;1,500&family=Signika+Negative:wght@599&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tela de login.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-img">
            <img src="img/undraw_travelers_kud9.svg" alt="img-svg">
        </div>
        <div class="form">
           <form action="#">
            <div class="form-header">
            <div class="title">
                <h1>Cadastre-se</h1>
            </div>
            <div class="login-button">
                <button><a href="#">Entrar</a></button>
            </div>
            </div>
            <div class="input-grup">
                <div class="input-box">
                    <label for="firstname">Primeiro Nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite o seu primeiro nome" required>
                </div>
                <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite o seu Sobrenome" required>
                </div>
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Digite o seu e-mail" required>
                </div>
                <div class="input-box">
                    <label for="number">Celular</label>
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                </div>
                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite o sua Senha" required>
                </div>
                <div class="input-box">
                    <label for="confirmpassword">Confirma sua Senha</label>
                    <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Digite o sua Senha" required>
            </div>
        </div>
        <div class="gender-input">
            <div class="gender-title">
                <h6>Gênero</h6>
            </div>
            <div class="gender-grup">
                <div class="gender-input">
                    <input type="radio" id="female" name="gender">
                    <label for="female">Feminino</label>
                </div>
                <div class="gender-input">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Masculino</label>
                </div>
                <div class="gender-input">
                    <input type="radio" id="others" name="gender">
                    <label for="others">Outros</label>
                </div>
                <div class="gender-input">
                    <input type="radio" id="none" name="gender">
                    <label for="none">Prefiro não dizer</label>
                </div>
            </div>
        </div>
        <div class="gender-button">
            <button><a href="#">Continuar</a></button>
        </div>
           </form>
        </div>
    </div>
</body>
</html>
